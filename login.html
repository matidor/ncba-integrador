<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">

  <script src="https://kit.fontawesome.com/16c0af3568.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./assets/img/nike-48_46226.ico">
  <title>Sneakers Store - LogIn</title>
</head>

<body>
  <div class="body-container">
    <header class="header">
      <div class="navBar__logo">
        <img src="./assets/img/pngegg (1).png" alt="">
      </div>
      <button id="hamburguer" class="hamburger hamburger--emphatic navBar__btn" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <aside id="panel" class="panel">
        <nav class="menu">
          <a href="index.html">Home</a>
          <a href="index.html">Search</a>
          <a href="login.html">Log In</a>
        </nav>
      </aside>
    </header>
    <main id="login">
      <section class="login">
        <div class="login-container">
          <div class="form__box">
            <form action="" class="login-form">
              <p class="login__title">Login</p>
              <div class="form__username">
                <span>Username</span>
                <div class="user__img">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="60"
                    height="60" viewbox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="7" r="4" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                  </svg>
                  <input type="text" class="username" placeholder="Enter your username">
                </div>
              </div>
              <div class="form__password">
                <span>Password</span>
                <div class="user__password">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="60"
                    height="60" viewbox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="5" y="11" width="14" height="10" rx="2" />
                    <circle cx="12" cy="16" r="1" />
                    <path d="M8 11v-4a4 4 0 0 1 8 0v4" />
                  </svg>
                  <input type="password" class="password" placeholder="Enter your password">
                </div>
              </div>
              <div class="form__link">
                <a href="">Forgot password?</a>
              </div>
              <div class="form__error"></div>
              <div class="form__btn">
                <button class="form__button">LOGIN</button>
              </div>
              <div class="form__text">
                <p>Or Sign Up Using</p>
              </div>
              <div class="form__icons">
                <a href=""><i class="fa fa-brands fa-google google"></i></a>
                <a href=""><i class="fa fa-brands fa-facebook-f facebook"></i></a>
                <a href=""><i class="fa fa-brands fa-twitter twitter"></i></a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-main">
        <div class="ftr-container">
          <div class="ftr-1">
            <div class="ftr-1-title">
              <h2>vans SHOES</h2>
            </div>
            <div class="ftr-news-title">
              <h3>NEWSLETTER</h3>
            </div>
            <div class="ftr-newsletter">
              <input type="email" required>
              <button type="submit"><a>JOIN</a></button>
            </div>
          </div>
          <div class="ftr-2">
            <div class="ftr-contact-title">
              <h3>CONTACT</h3>
            </div>
            <div class="ftr-contact-content">
              <p><span>Address:</span> loren</p>
              <p><span>Phone:</span> loren</p>
              <p><span>Email:</span> loren</p>
            </div>
          </div>
        </div>
        <div class="ftr-bottom">
          <p>© Copyright by <a href="https:///" target="_blank">md</a>
          </p>
        </div>
      </div>
    </footer>
  </div>
  <script src="./assets/js/login.js" type="module"></script>
</body>

</html>
